apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.project }}
  labels:
    {{- include "deploy-elibrary.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    project: {{ .Values.app.project }}
    tier: {{ .Values.app.tier }}
